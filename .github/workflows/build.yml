name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: sudo apt install gcc-mingw-w64 frotz
    - name: make
      run: make --directory=./src
    - name: make (windows)
      run: make --directory=./src dgdebug.exe dialogc.exe
